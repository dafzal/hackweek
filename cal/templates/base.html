<!doctype html>
<html>
  <head>
    <title>Let's meet</title>
    <link href='{{url_for('static', filename="bootstrap/css/bootstrap.min.css")}}' rel="stylesheet" media="screen">
    {% block extra_css %} {% endblock %}
  </head>
  <body>
    {% block content %}{% endblock %}
    {% block scripts %}{% endblock %}
    <form method="post" action="" id="disconnect-form"></form>
    <script type="text/javascript">
      $(function () {
          $(document).on('click', 'a.disconnect', function (e) {
              e.preventDefault();
              $('form#disconnect-form')
                  .attr('action', $(this).attr('href'))
                  .submit();
          });
      });
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src='{{url_for('static',filename="bootstrap/js/bootstrap.min.js")}}'></script>
  </body>
</html>
